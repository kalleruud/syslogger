# Bun configuration file
# https://bun.sh/docs/runtime/bunfig

[serve.static]
# Plugins for Bun.serve static bundling
# Add custom bundler plugins here if needed
# plugins = ["./my-plugin.ts"]

# Environment variable inlining for frontend
# Only inline PUBLIC_* prefixed variables for security
env = "disable"

[install]
# Lockfile settings
frozenLockfile = false

[test]
# Test configuration
preload = ["./backend/database/database.ts"]
