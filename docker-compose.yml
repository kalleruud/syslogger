version: '3.8'

services:
  syslogger:
    build: .
    container_name: syslogger
    ports:
      - "3000:3000"
      - "5140:5140/udp"
    volumes:
      - syslogger-data:/app/data
    environment:
      - SYSLOG_PORT=5140
      - HTTP_PORT=3000
      - DB_PATH=/app/data/logs.db
      - RETENTION_DAYS=30
    restart: unless-stopped

volumes:
  syslogger-data:
