<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Syslogger</title>
    <meta name="title" content="Syslogger" />
    <meta name="description" content="Real-time syslog management and monitoring system with WebSocket streaming and advanced filtering" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="icon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="icon/icon-512.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon/icon-512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" crossorigin="use-credentials" href="./manifest.json" />
    
    <!-- PWA Icons (preloaded for manifest) -->
    <link rel="preload" href="icon/icon-512.png" as="image" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#030303" />
    <meta name="msapplication-TileColor" content="#030303" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Syslogger" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Syslogger" />
    <meta property="og:description" content="Real-time syslog management and monitoring system with WebSocket streaming and advanced filtering" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Syslogger" />
    <meta property="twitter:description" content="Real-time syslog management and monitoring system with WebSocket streaming and advanced filtering" />
    
    <link rel="stylesheet" href="tailwindcss" />
    <script type="module" src="../frontend.tsx" async></script>
  </head>
  <style>
    body {
      background-color: #030303;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
