<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Document base -->
  <rect x="12" y="8" width="40" height="48" rx="4" fill="#1a1a2e" stroke="#4a9eff" stroke-width="2"/>
  
  <!-- Document fold -->
  <path d="M40 8 L52 20 L40 20 Z" fill="#0d0d1a" stroke="#4a9eff" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Log lines -->
  <rect x="18" y="26" width="28" height="3" rx="1.5" fill="#4a9eff" opacity="0.9"/>
  <rect x="18" y="33" width="22" height="3" rx="1.5" fill="#4a9eff" opacity="0.7"/>
  <rect x="18" y="40" width="25" height="3" rx="1.5" fill="#4a9eff" opacity="0.5"/>
  <rect x="18" y="47" width="18" height="3" rx="1.5" fill="#4a9eff" opacity="0.3"/>
  
  <!-- Network/system indicator dots -->
  <circle cx="50" cy="50" r="8" fill="#0d0d1a" stroke="#22c55e" stroke-width="2"/>
  <circle cx="50" cy="50" r="3" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines from indicator -->
  <path d="M44 44 L38 38" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M42 50 L36 50" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
